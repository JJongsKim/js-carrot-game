<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <script src="https://kit.fontawesome.com/4ba3f8373d.js" crossorigin="anonymous"></script>
        <title>Carrot Game</title>
    </head>
    <body>
        <section class="game">
            <header class="game__header">
                <button class="game__button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="game__timer">0:0</span>
                <span class="game__score">9</span>
            </header>
            <section class="game__field"></section>
        </section>
        <section class="pop-up pop-up--hide">
            <button class="pop-up__container">
                <i class="fas fa-redo-alt"></i>
            </button>
            <span class="pop-up__message">hellp</span>
        </section>
    </body>
</html>
